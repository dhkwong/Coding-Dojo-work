<!DOCTYPE html>
<meta charset="utf-8">
<meta name="form practice" content="practicing how to use forms">
<html>
<head>
	<title>forms practice</title>
</head>
<body>
	<form>
		<label for="first_name">First Name:</label> 		
		<input type="text" id="first_name"  name="first_name"><!-- enters short amount of text. id tag lings to the label, and name links to back end -->

		<label for="password">Password</label>
		<input type="password" id="password" name="password">

		<label for="male">Male</label> <!-- radio buttons -->
		<input type="radio" id="male" name="gender" value="male">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="decline">Prefer not to say</label>
		<input type="radio" id="decline" name="gender" value="decline">

		<label for="blue">Blue</label>
		<input type="checkbox" id="blue" name="color" value="blue">
		<label for="green">Green</label>
		<input type="checkbox" id="green" name="color" value="green">
		<label for="red">Red</label>
		<input type="checkbox" id="red" name="color" value="red">
		<label for="black">Black</label>
		<input type="checkbox" id="black" name="color" value="black">
		<label for="purple">Purple</label>
		<input type="checkbox" id="purple" name="color" value="purple">
		<textarea name="description"></textarea>

		<p>Say a few words about yourself:</p>
	    <textarea name="description"></textarea>
	    <label for="password">Password:</label>
	    <input type="password" id="password" name="password">
	    <label for="pw_confirm">Password Confirmation:</label>
	    <input type="password" id="pw_confirm" name="password_confirmation">

	    
	   
	    <input type="submit" value="Click here to register">

	</form>

</body>
</html>
