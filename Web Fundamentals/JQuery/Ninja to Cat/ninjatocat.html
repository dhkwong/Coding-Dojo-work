<!DOCTYPE html>
<html>

<head>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>ninja to cat</title>

<body>
    <style>
        img{
            margin: 4px;
        }
        .ninja-container {
            width: 15%;
            height: auto;
            vertical-align: middle;
            margin: 10% 40%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                var temp= $(this).attr('src');
                console.log(temp);
                $(this).attr('src',$(this).attr('alt'));
                $(this).attr('alt',temp);            

                
            });
        });

    </script>

        <div class="ninja-container">
            
            <img id="ninja1" src="ninja1.png" class="" alt="cat1.png"/>
            <img id="ninja2" src="ninja2.png" class="" alt="cat2.png"/>
            <img id="ninja3" src="ninja3.png" class="" alt="cat3.png"/>
            <img id="ninja4" src="ninja4.png" class="" alt="cat4.png"/>

        </div>
