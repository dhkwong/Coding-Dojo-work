<!DOCTYPE html>
<html>

<head>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>practice</title>
    <style>

    </style>
    <script>
        $(document).ready(function () {

            console.log("you're working with jquery!");
            $('a').click(function () {
                console.log('you are now leaving the page!');


            });

            $('#hide').click(function () {
                $('p').hide();
            });
            $('#show').click(function () {
                $('p').show();
            });
            $('h3').hover(function () {
                console.log("now invoking the first function!")
                // $('h2').text('this is me hovering h3');
            }, function () {
                console.log("now invoking the second function!")//invokes the console.log once you stop hovering
            });

            $('.append').click(function () {
                $(".result").append("<h4>.append adds HTML!</h4>");


            });

            $("button").click(function () {
                $("button").css('background-color', 'yellow');
            })

            $("#btn").click(function () { //dont forget your # for id!!

                var ptag = $('#first-p');
                ptag.css("background-color", "green");

                alert("the button has been clicked!");
            });

        });

    </script>

</head>

<body>
    <p id="first-p">hello all!</p>
    <button id="btn">hello, I'm definitely not a button</button>
