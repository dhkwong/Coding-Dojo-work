<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<body>
  <button id='thisbutton'>
    this is my button
  </button>

</body>
<script>
  $(document).ready(function () {
    console.log("ready!");
    $("#thisbutton").click(function () {
      $.get("https://api.github.com/users/dhkwong", displayName)
      // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
      function displayName(data) {
        console.log(data);
        $("#thisbutton").after("<h1>" + data.login + "</h1>")
        // $('body').after(data.login)
        // $('#mycontainer').html(serverresponse)
      }

    })
  });
</script>
